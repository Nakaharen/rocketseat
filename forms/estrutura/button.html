<!--
  <button>
    - Representa um botão
    - Usado para enviar formulários
    - É estilizado pelo user agent mas pode ser alterado pelo CSS

  Atributos comuns
  - type
    - submit (enviar)
    - reset (limpar)
    - button
  - autofocus
  - disabled (desativa o botão)
  - name (nome)
  - value (valor)
  - form (linka a um formulário)
-->

<button type="submit">Enviar</button>
<button type="reset">Limpar</button>
