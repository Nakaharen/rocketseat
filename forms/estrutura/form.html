<!--
  <form>

    - Elemento que definirá um formulário
    - É um container estilo <section><footer>

      Atributos básicos
      - action
      - method
-->

<form action"" nethod="GET">
<!--
  action - pra onde o formulário será submetido
  se ficar vazio, será enviado para a mesma página - que fará um reload
  com os dados do usuário

  method post - esconde os dados enviados - geralmente usado para criar usuários
  method get - método padrão - exibe os dados na url - pode ser usado para pesquisa

  NUNCA criar um form dentro de outro form
-->

</form>
