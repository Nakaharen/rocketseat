<!--
  <input type="radio">

  - Projetando para selecionar uma única opção
  de um grupo de opções

  ATRIBUTOS ESSENCIAIS
  - checked
    indica que o campo foi marcada
  - value
    valor que aquele campo contém
-->

<fieldset>
  <legend>Você gosta de café?</legend>
  <label for="yep">sim</label>
  <input type="radio" id="yep" name="coffee"
  value="yes">
  <label for="nop">não</label>
  <input checked type="radio" id="nop"
  name="coffee" value="no">
</fieldset>
